<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFlow - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .tips {
            text-align: left;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .tips h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .tips ul {
            list-style: none;
            color: #7f8c8d;
        }
        
        .tips li {
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .tips li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #27ae60;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .retry-btn:hover {
            transform: scale(1.05);
        }
        
        .retry-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, FoodFlow works offline too!</p>
        
        <div class="tips">
            <h3>While offline, you can:</h3>
            <ul>
                <li>Browse previously viewed menu items</li>
                <li>View your order history</li>
                <li>Access your saved addresses</li>
                <li>Add items to your cart</li>
            </ul>
        </div>
        
        <button class="retry-btn" onclick="location.reload()">Try Again</button>
    </div>
    
    <script>
        // Check if back online
        window.addEventListener('online', () => {
            location.reload();
        });
        
        // Retry button with visual feedback
        document.querySelector('.retry-btn').addEventListener('click', function() {
            this.textContent = 'Checking...';
            this.disabled = true;
        });
    </script>
</body>
</html>
