<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="description" content="Order food quickly and easily with FoodFlow - Your mobile-first food ordering PWA" />
    <meta name="theme-color" content="#FF6B6B" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="FoodFlow" />
    <meta name="format-detection" content="telephone=no" />
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/mask-icon.svg" color="#FF6B6B" />
    
    <title>FoodFlow - Mobile Food Ordering</title>
    
    <style>
      :root {
        --primary-color: #FF6B6B;
        --secondary-color: #4ECDC4;
        --text-primary: #2C3E50;
        --text-secondary: #7F8C8D;
        --background: #FFFFFF;
        --surface: #F8F9FA;
        --error: #E74C3C;
        --success: #2ECC71;
        --warning: #F39C12;
        --info: #3498DB;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--background);
        color: var(--text-primary);
        overflow-x: hidden;
        touch-action: pan-y;
      }
      
      #app {
        min-height: 100vh;
        min-height: -webkit-fill-available;
        display: flex;
        flex-direction: column;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--background);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 24px;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      
      .loading-text {
        font-size: 18px;
        color: var(--text-secondary);
        margin-top: 16px;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--surface);
        border-top-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      noscript {
        display: block;
        padding: 20px;
        text-align: center;
        background: var(--error);
        color: white;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run FoodFlow app. Please enable JavaScript in your browser settings.
    </noscript>
    
    <div id="app">
      <div class="loading-screen" id="loading-screen">
        <div class="spinner"></div>
        <div class="loading-text">Loading FoodFlow...</div>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
